<!DOCTYPE html>
<head>
  <title>Amazon.com</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:3004/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://localhost:3002/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="http://localhost:3001/styles.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <header id="navbar">
    <nav id="top-nav">
      <div class="nav-logo nav-sprite"></div>
      <div class="nav-address">
        <span class="nav-sprite nav-loc"></span>
        <div class="nav-block">
          <span class="nav-line1">Hello</span>
          <span class="nav-line2">Select your address</span>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-searchbar">
          <span class="search-category">
            All
            <span class="nav-arrow"></span>
          </span>
          <input type="text" />
          <span class="search-button">
            <span class="nav-sprite"></span>
          </span>
          </span>
        </div>
      </div>
      <div class="country">
        <div class="nav-block">
          <span class="nav-line2">
            <br />
            <span class="nav-flag"></span>
            <span class="nav-arrow"></span>
          </span>
        </div>
      </div>
      <div class="accountLists">
        <div class="nav-block">
          <span class="nav-line1">Hello, Sign in</span>
          <span class="nav-line2">
            Account & Lists
            <span class="nav-arrow"></span>
          </span>
        </div>
      </div>
      <div class="returnOrders">
        <div class="nav-block">
          <span class="nav-line1">Returns</span>
          <span class="nav-line2">& Orders</span>
        </div>
      </div>
      <div class="nav-cart">
        <span class="nav-sprite nav-cart-icon">0</span>
        <div class="nav-block">
          <span class="nav-line2"><br />Cart</span>
        </div>
      </div>
    </nav>
    <nav id="categories">
      <li><span class="nav-sprite hm-icon"></span>All</li>
      <li>Best Sellers</li>
      <li>Customer Service</li>
      <li>Best Sellers</li>
      <li>Prime <span class='nav-arrow'></span></li>
      <li>New Releases</li>
      <li>Today's Deals</li>
      <li>Books</li>
      <li>Fashion</li>
      <li>Pharmacy</li>
      <li>Kindle Books</li>
    </nav>
  </header>
  <div id="main">
    <div id="category">
      <a href="#">Movies & TV</a> >
      <a href="#">Movies</a>
    </div>
    <div id="overview">
      <div class="left-col">
        <div id="Gallery"></div>
      </div>
      <div id="product-overview"></div>
    </div>
    <div id="information"></div>
    <div id="reviews"></div>
  </div>
  <script src="http://localhost:3001/information.js"></script>
  <script src="http://localhost:3002/overview.js"></script>
  <script src="http://localhost:3003/gallery.js"></script>
  <script src="http://localhost:3004/customerreviews.js"></script>
</body>
